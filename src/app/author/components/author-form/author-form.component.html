<form [formGroup]="authorForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="container mt-4">

        <div #formError class="alert alert-danger" role="alert" style="display: none;">
            Formulaire invalide, vérifiez que tous les champs sont corrects.
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Nom</label>
                <input #formStart id="name" type="text" class="form-control" formControlName="name"
                    aria-describedby="error-name"
                    [ngClass]="{'is-invalid': authorForm.get('name')?.touched && authorForm.get('name')?.invalid}" />
                <div *ngIf="authorForm.get('name')?.hasError('required')" class="invalid-feedback" id="error-name" role="alert">
                    Nom requis, maximum 255 caractères.
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="nationality" class="form-label">Nationalité</label>
                <input id="nationality" type="text" class="form-control" formControlName="nationality"
                    aria-describedby="error-nationality"
                    [ngClass]="{'is-invalid': authorForm.get('nationality')?.touched && authorForm.get('nationality')?.invalid}" />
                <div *ngIf="authorForm.get('nationality')?.hasError('required')" class="invalid-feedback" id="error-nationality" role="alert">
                    Nationalité requise.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dateOfBirth" class="form-label">Date de Naissance</label>
                <input id="dateOfBirth" type="date" class="form-control" formControlName="dateOfBirth"
                    aria-describedby="error-dateOfBirth"
                    [ngClass]="{'is-invalid': authorForm.get('dateOfBirth')?.touched && authorForm.get('dateOfBirth')?.invalid}" />
                <div *ngIf="authorForm.get('dateOfBirth')?.hasError('required')" class="invalid-feedback" id="error-dateOfBirth" role="alert">
                    Date de naissance requise.
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="dateOfDeath" class="form-label">Date de Décès</label>
                <input id="dateOfDeath" type="date" class="form-control" formControlName="dateOfDeath"
                    aria-describedby="error-dateOfDeath-range"
                    [ngClass]="{'is-invalid': authorForm.get('dateOfDeath')?.touched && authorForm.get('dateOfDeath')?.invalid}" />
                <div *ngIf="authorForm.errors?.['invalidDateRange']" class="text-danger" id="error-dateOfDeath-range">
                    {{ authorForm.errors?.['invalidDateRange'] }}
                </div>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-md-12 text-start">
                <button type="submit" class="btn btn-primary">
                    Soumettre
                </button>
            </div>
        </div>
    </div>
</form>
